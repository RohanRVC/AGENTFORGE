version: "3.9"

services:
  api:
    build: .
    container_name: agentforge_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: agentforge_db
      POSTGRES_USER: agentforge_user
      POSTGRES_PASSWORD: agentforge_pass
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_HOST: host.docker.internal     
    volumes:
      - .:/app

  qdrant:
    image: qdrant/qdrant
    container_name: agentforge_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  postgres:
    image: postgres:15
    container_name: agentforge_postgres
    restart: always
    environment:
      POSTGRES_DB: agentforge_db
      POSTGRES_USER: agentforge_user
      POSTGRES_PASSWORD: agentforge_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  qdrant_storage:
  postgres_data: